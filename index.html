<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Carga de Imágenes</title>
</head>
<body>
    <h1>Prueba de Carga de Imágenes</h1>
    <!-- Cambia aquí la acción del formulario -->
    <form id="uploadForm" enctype="multipart/form-data" method="POST" action="http://localhost:3000/donantes">
        <label for="Username">Username:</label>
        <input type="text" id="Username" name="Username" required><br><br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required><br><br>

        <label for="Numero_de_watshapp">Número de WhatsApp:</label>
        <input type="text" id="Numero_de_watshapp" name="Numero_de_watshapp" required><br><br>

        <label for="Foto_de_perfil">Foto de Perfil:</label>
        <input type="file" id="Foto_de_perfil" name="Foto_de_perfil" accept="image/*" required><br><br>

        <button type="submit">Cargar</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Evitar el envío del formulario

            const formData = new FormData(event.target);

            try {
                const response = await fetch(event.target.action, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                alert(result.message || 'Carga exitosa');
            } catch (error) {
                console.error('Error al cargar la imagen:', error);
                alert('Error al cargar la imagen: ' + error.message);
            }
        });
    </script>
</body>
</html>
